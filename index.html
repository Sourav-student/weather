<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Get real-time weather updates, hourly forecasts, and 7-day predictions for your city. Stay updated with temperature, humidity, and wind conditions.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Live Weather Updates & Forecasts">
  <meta property="og:description"
    content="Check the latest weather updates, temperature, and forecast for your city. Stay prepared with real-time weather alerts.">
  <meta property="og:url" content="https://forecasthub.vercel.app/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Live Weather Forecast | Real-Time Updates">
  <meta name="twitter:description"
    content="Stay informed with accurate weather forecasts, temperature reports, and severe weather alerts.">
  <meta name="twitter:site" content="@YourTwitterHandle">

  <title>ForecastHub - Know Your Location Weather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="bgImg"></div>
  <!-- NavBar -->
  <nav class="p-15">
    <ul class="List-none Font-size-25 flex gap-20 wrap between">
      <li class="pointer bold ForecastHub">ForecastHub</li>
      <li class="flex center gap-15 wrap">
        <input type="search" class="p-5 Font-size-15" placeholder="Search Location" id="searchBar">
        <button id="searchBtn" class="p-5 Font-size-15 pointer bg-transparent">Search</button>
      </li>
    </ul>
  </nav>

  <!-- Main Body -->
  <main>
    <h1 class="inline-flex w-auto flex center">
      <span id="location">Mumbai</span>,
      <span id="area">IN</span>
    </h1>
    <div class="flex center wrap box1">
      <div id="weatherImage"></div>
      <div id="weatherResult"></div>
    </div>
  </main>
  <script type="module" src="script.js"></script>
</body>

</html>
